spring:
  application:
    name:
      common

---

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

---

spring:
  config:
    activate:
      on-profile: stg

  datasource:
    url:
    driver-class-name:
    username:
    password:

  jpa:
    database-platform:
    hibernate:
      ddl-auto: