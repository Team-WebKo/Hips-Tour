spring:
  profiles:
    active: local  # 기본은 local로 실행

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: abc123
    password:
    hikari:
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console  # 브라우저에서 접속 가능

  task:
    scheduling:
      pool:
        size: 2